apiVersion: batch/v1
kind: Job
metadata:
  name: {{JOB_NAME}}
  namespace: {{NAMESPACE}}
  labels:
    app: deschedbench-descheduler
    deschedbench: "true"
spec:
  backoffLimit: 0
  template:
    metadata:
      labels:
        app: deschedbench-descheduler
        deschedbench: "true"
    spec:
      serviceAccountName: deschedbench-descheduler
      restartPolicy: Never
      containers:
        - name: descheduler
          image: "{{IMAGE}}"
          command:
            - /bin/descheduler
          args:
            - "--policy-config-file=/policy/policy.yaml"
            - "--v=3"
            - "--bind-address=0.0.0.0"
            - "--secure-port=10258"
          ports:
            - name: metrics
              containerPort: 10258
              protocol: TCP
          volumeMounts:
            - name: policy
              mountPath: /policy
      volumes:
        - name: policy
          configMap:
            name: deschedbench-policy
